<main>
  <h2>Disciplinas disponíveis:</h2>
  <hr>
  
  <div class="search">
    <input type="text" [(ngModel)]="termoBusca" (input)="aplicarFiltro()" placeholder="Buscar por nome ou código...">
  </div>

  <ul>
    @for (disciplina of disciplinasFiltradas; track disciplina.id){
      <li (click)="selecionar(disciplina)">
        <div class="info">
          <span>{{disciplina.codigo}}</span>
          <span>{{disciplina.nome}}</span>
        </div>
        <nav>
          <button (click)="excluir(disciplina)">Excluir</button>
            
          <button [routerLink]="['/disciplinas', disciplina.id]">Editar</button>
        </nav> 
      </li>
    }
  </ul>
</main>
